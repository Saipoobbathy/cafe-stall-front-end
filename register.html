<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register - Café's Stall</title>
    <style>
      body {
        background: url("https://images.unsplash.com/photo-1495474472287-4d71bcdd2085")
          no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        margin: 0;
        color: #fff;
      }

      .overlay {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 60px;
        height: 100vh;
        text-align: center;
      }

      h2 {
        color: #fdd835;
      }

      form {
        margin-top: 30px;
      }

      input[type="email"] {
        padding: 10px;
        width: 300px;
        border: none;
        border-radius: 5px;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 1rem;
      }

      a {
        display: block;
        margin-top: 20px;
        color: #ffcc80;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <h2>Register with Café's Stall</h2>
      <form onsubmit="alert('Thank you for registering!'); return false;">
        <input type="email" placeholder="Enter your email" required />
        <br />
        <button type="submit">Submit</button>
      </form>
      <a href="index.html">← Back to Home</a>
    </div>
  </body>
</html>
